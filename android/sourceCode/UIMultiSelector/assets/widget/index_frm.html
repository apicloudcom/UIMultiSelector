<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>WinA</title>
    <link rel="stylesheet" type="text/css" href="css/api.css" />
    <link rel="stylesheet" type="text/css" href="css/box.css" />
    <script type="text/javascript" src="script/public.js"></script>
    <style>
    	p{
    		color:#999;
    		padding:5px;
    	}
    </style>
	<script type="text/javascript">
		
		function openView(){
			var obj = api.require('UIMultiSelector');
			obj.open({
			rect: {
				x: 0,
				y: 0,
				w: api.winWidth,
				h: 244
			},
			text:{
				leftBtn: 'Cancel',
				rightBtn: 'Complete',
				selectAll: '全选',
				title: '标题'
			},
			max: 3,
			singleSelection : false,
			styles: {
				bg: '#fff',
				mask: 'rgba(100,100,0,0.5)',
				title: {
					bg: '#0FF',
					color: '#FFF',
					size: 16,
					h: 100
				},
				leftButton: {
					//bg: '#f00',
					w: 200,
					h: 20,
					marginT: 5,
					marginL: 8,
					color: 'rgb(0,255,0)',
					size: 14,
				},
				rightButton: {
					//bg: '#0f0',
					w: 80,
					h: 35,
					marginT: 5,
					marginR: 8,
					color: '#fff',
					size: 30,
				},
				item: {
					h: 44,
					bg: '#0f0',
					bgActive: 'widget://image/duigou.png',
					bgHighlight: '#f0f',
					color: '#ff0',
					active: '#f0f',
					highlight: '#0f0',
					size: 14,
					lineColor: '#00f',
					textAlign: 'left',
				},
				icon: {
					w: 40,
					h: 40,
					//marginT: 11,
					marginH: 8,
					bg: '#00f',
					bgActive: '#0ff',
					bgHighlight: '#0f0',
					align: 'left',
				}
			},
			animation: true,
			items: [{
				text: '选项0',
				status: 'normal'
			},
			{
				text: '选项1',
				status: 'normal'
			},
			{
				text: '选项2',
				status: 'normal'
			},
			{
				text: '选项3',
				status: 'forever'
			},
			{
				text: '选项4',
				status: 'selected'
			}
			],
			fixedOn: api.frameName,
			fixed:false
		},
		function(ret, err) {
			if (ret) {
				alert(JSON.stringify(ret));
			} else {
				alert(JSON.stringify(err))
			}
		});    
		}
		
		function closeView(){
			var multiSelector = api.require('UIMultiSelector');
			multiSelector.close();
		}
		
		function showView(){
			var multiSelector = api.require('UIMultiSelector');
			multiSelector.show();
		}
		
		function hideView(){
			var multiSelector = api.require('UIMultiSelector');
			multiSelector.hide();
		}
	    
	</script>
</head>
<body>
    <div id="wrap">
        <div id="main">
        	<input type="button" onclick="openView()" value="openView" />
           	<input type="button" onclick="showView()" value="showView" />
           	<input type="button" onclick="hideView()" value="hideView" />
           	<input type="button" onclick="closeView()" value="closeView" />
		</div>
	</div>
</body>
</html>
